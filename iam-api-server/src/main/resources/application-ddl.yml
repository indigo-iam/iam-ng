spring:
  profiles:
    include: no-flyway

  jpa:
    database-platform: org.hibernate.dialect.MySQL57InnoDBDialect
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: create

  datasource:
    url: jdbc:mysql://${IAM_DB_HOST:iam.example}:${IAM_DB_PORT:3306}/iam?serverTimezone=UTC
    driverClassName: com.mysql.cj.jdbc.Driver
    username: iam
    password: pwd
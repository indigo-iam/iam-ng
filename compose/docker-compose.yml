version: "3.5"

volumes:
  data:

services:
  db:
    image: ${DB_IMAGE}
    volumes:
    - data:/var/lib/mysql

    environment:
      TZ: Europe/Rome

    ports:
      - "3306:3306"

  iam-api:
    image: ${IAM_API_IMAGE}
    environment:
      TZ: Europe/Rome
      IAM_JAVA_OPTS: -Dspring.profiles.active=mysql
      IAM_KC_BASE_URL: http://kc:8080/auth/realms
      IAM_DB_HOST: db

    depends_on:
      - db
      - kc

    ports:
      - "9876:9876"

  kc:
    image: ${KEYCLOAK_IMAGE}
    environment:
      TZ: Europe/Rome
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: password
      DB_VENDOR: mysql
      DB_ADDR: db
      DB_DATABASE: kc
      DB_USER: kc
      DB_PASSWORD: pwd
      JDBC_PARAMS: useSSL=false
      IAM_DASHBOARD_BASE_URL: http://iam
      IAM_KC_SKIP_SETUP: "true"

    command: -b 0.0.0.0 --debug 0.0.0.0:8787

    volumes:
      - ./assets/keycloak/standalone-ha.xml:/opt/jboss/keycloak/standalone/configuration/standalone-ha.xml:rw
      - ./../iam-kc-user-storage-provider-ear/target/iam-kc-user-storage-provider-ear-2.0.0-SNAPSHOT.ear:/opt/jboss/keycloak/standalone/deployments/iam-provider.ear

    depends_on:
      - db

    ports:
      - "8080:8080"
      - "8787:8787"

# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: iam-ng build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: build & test (h2)
      run: mvn -B package
    - name: build & test (mysql)
      run: mvn -B -Dspring.profiles.active=mysql-test-tc test
    - name: build docker image
      env:
        DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
        DH_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: mvn -B -Djib.to.auth.username=$DH_USER -Djib.to.auth.password=$DH_PASSWORD -DskipTests jib:build
